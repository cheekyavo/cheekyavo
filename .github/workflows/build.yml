name: Build

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - macos-latest
          - windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: install dependencies
        run: npm install
        
      - name: build
        run: npm run make

      - uses: actions/upload-artifact@v2
        with:
          name: build-${{ matrix.os }}
          path: |
            out/**/*.zip
            out/**/*.exe
